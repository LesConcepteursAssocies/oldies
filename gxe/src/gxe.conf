# Port d'écoute
# (défaut: 40000)
Port = 40000

# chemin principal
# (défaut: répertoire courant)
# les modules ('*.so') sont recherché dans {Path}/modules
# Path=/usr/local/gxe

# Nombre maximum de requêtes lisibles sur un canal avant fermeture
# (défaut: 100)
# MaxRequests = 100

# Nombre maxi de tentatives de lectures sur un canal
# (défaut: 6)
# MaxRetry = 6

# Timeout sur lecture d'une requête (en secondes)
# (défaut: 5 secondes)
# (le temps total est (MaxRetry*Timeout) secondes)
# Timeout = 5

#
# Fin du fichier
